swagger: '2.0'
info:
  title: Taller-05-AbonosBase
  version: 0.2.0
  description: >-
    # Abonos Transbank

    API de abonos realizados en Transbank.


    Por medio de esta API se le ofrecen a los comercios de TBK los mecanismos de
    consulta de información de **Abonos**.


    ### Mecanismos de control de acceso y autorización

    Este API obliga que el comercio cuente con las siguientes condiciones:
     - Cuenta activa en el portal de APIs de Transbank
     - Aplicación registrada en el portal de APIs en estado aprobado
     - Presentar el identificador único de aplicaci{on (ClientId)


    Versión  | Justificación | Autor

    ----     |-------        |-----   

    1.0.0  | Version para taller Desarrollo. | VCSOFT Chile|
  contact:
    name: Transbank S.A
    email: contacto@transbank.cl
  x-ibm-name: taller-05-abonosbase
consumes:
  - application/json
produces:
  - application/json
paths:
  /abonos/por-cuentas:
    get:
      tags:
        - Abonos
      parameters:
        - name: fecha-desde
          in: query
          required: true
          description: >-
            Fecha inicio del rango de la consulta YYYY-MM-DDTHH:MM:SS ej
            2020-02-21T12:20:23
          type: string
        - name: fecha-hasta
          in: query
          required: true
          description: >-
            Fecha inicio del rango de la consulta YYYY-MM-DDTHH:MM:SS ej
            2020-10-17T08:20:23
          type: string
      responses:
        '200':
          description: Resultado exitoso de lista de totales por cuenta
          schema:
            $ref: '#/definitions/TotalesPorCuentaRs'
        '400':
          description: Errores de Validación de mensajería y precondiciones de invocación
          schema:
            $ref: '#/definitions/_verificationError'
        '422':
          description: Consulta no procesable
          schema:
            $ref: '#/definitions/ErrorRs'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/ErrorRs'
      operationId: obtenerAbonoPorCuenta
      description: >-
        Consulta los abonos para cada cuenta del comercio dependiendo de las
        fechas de inicio y fin ingresadas.
      consumes: []
      produces: []
  /abonos/totales-realizados:
    get:
      tags:
        - Abonos
      parameters:
        - name: fecha-abono
          description: Fecha en que se realizó el abono en formato YYYY-MM-DD ej 2020-02-21
          in: query
          required: true
          type: string
          format: date
      responses:
        '200':
          description: lista de abonos realizados en la fecha solicitada
          schema:
            $ref: '#/definitions/TotalesRealizadosRs'
          examples:
            application/json:
              meta:
                _msgId: 9a9489f2-745d-11ea-bc55-0242ac130003
                _version: 1.1.0
                _rqDateTime: '2018-02-10T09:30Z'
                _rsLength: 1
                _clientId: 39098d16-2f18-4c23-b1ea-b48e195de5ba
                _transactionId: a8e8ab28-745d-11ea-bc55-0242ac130003
              data:
                totalAbonoPesos: 200000
                totalAbonoDolar: 3000
                abonoPesosCredito: 400000
                abonoPesosDebito: 40000.5
                abonoPesosPrepago: 30000
                abonoDolarCredito: 1200.5
                abonoDolarDebito: 1000
                abonoDolarPrepago: 500
              links:
                self: >-
                  https://$(catalog.host)/transbank/sandbox/abonos/totales-realizados?fecha-abono=2020-05-01
        '400':
          description: Errores de Validación de mensajería y precondiciones de invocación
          schema:
            $ref: '#/definitions/_verificationError'
          examples:
            application/json:
              httpCode: '429'
              httpMessage: Too Many Requests
              moreInformation: Too Many Requests. Upgrade the plan
        '422':
          description: Consulta no procesable
          schema:
            $ref: '#/definitions/ErrorRs'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/ErrorRs'
      operationId: obtenerAbonosRealizados
      description: >-
        Consulta de los totales de los abonos realizados en una fecha


        Permite obtener los totales de los abonos realizados por el comercio en
        una fecha determinada
         - La información de comercio se obtiene del registro de Comercio en API Portal
         - La fecha a consultar debe ser menor a la fecha actual
  /abonos/ventas:
    get:
      tags:
        - Abonos
      parameters:
        - name: fecha-abono
          description: >-
            Fecha inicio del rango de la consulta YYYY-MM-DDTHH:MM:SS ej
            2020-05-07T16:10:03
          in: query
          required: true
          type: string
          format: date
        - name: codigos-comercio
          description: Valor opcional con la lista de comercios separados por coma
          in: query
          type: string
        - name: 'page[number]'
          description: >-
            Número de pagina que se quiere consultar. Depende del tamaño de la
            pagina. Los registros que se entregan son page-number*page-size
            hasta page-number*(page-size+1). El valor default es 1.
          in: query
          required: false
          type: integer
          maximum: 200
          minimum: 1
        - name: 'page[size]'
          description: >-
            Tamaño de pagina del resultado. El valor default es un valor
            definido por Transbank tradicionalmente 10.
          in: query
          type: integer
          maximum: 200
          minimum: 1
      responses:
        '200':
          description: |-
            Listado de ventas para la fecha indicada. 
            La respuesta puede entregarse paginada.
          schema:
            $ref: '#/definitions/VentasRs'
          examples:
            application/json:
              data:
                movimientos:
                  - codigoComercio: '2345678'
                    identificadorLocal: PETROBRAS RUTA 68 1150 - RUTA 68 1150
                    tipoMovimiento: V
                    tipoTarjeta: VI
                    identificador: XXXXXXXXXXXX3560
                    tipoCuota: Venta $
                    numeroCuota: 12
                    montoCuota: 4290
                    montoOriginalVenta: 4290
                    fechaVenta: '2018-01-17'
                    numeroBoleta: 100081
                    comision: 85.51
                    ivaComision: 6.74
                    comisionAdicional: 1.49
                    ivaComisionAdicional: 43.15
                    codigoAutorizacion: '3456789756789'
                    numeroOrdenPedido: 50
                  - codigoComercio: '2345678'
                    identificadorLocal: PETROBRAS RUTA 68 1150 - RUTA 68 1150
                    tipoMovimiento: V
                    tipoTarjeta: VI
                    identificador: XXXXXXXXXXXX3560
                    tipoCuota: Venta $
                    numeroCuota: 12
                    montoCuota: 14290
                    montoOriginalVenta: 14290
                    fechaVenta: '2018-01-17'
                    numeroBoleta: 100081
                    comision: 185.51
                    ivaComision: 6.74
                    comisionAdicional: 11111.49
                    ivaComisionAdicional: 43.15
                    codigoAutorizacion: '3456789'
                    numeroOrdenPedido: 50
                totalAbonoPesos: 5.85
                totalAbonoDolares: 64.45
              links:
                first: >-
                  https://$(catalog.host)//transbank/sandbox//abonos/ventas?page[number]=1&page[size]=10
                last: >-
                  https://$(catalog.host)//transbank/sandbox//abonos/ventas?page[number]=10&page[size]=10
                prev: >-
                  https://$(catalog.host)//transbank/sandbox//abonos/ventas?page[number]=2&page[size]=10
                next: >-
                  https://$(catalog.host)//transbank/sandbox//abonos/ventas?page[number]=4&page[size]=10
                self: >-
                  https://$(catalog.host)//transbank/sandbox//abonos/ventas?page[number]=3&page[size]=10
              meta:
                _msgId: a196ec5a-52f3-451e-a397-fc879fcda245
                _version: 1.1.0
                _rqDateTime: '2018-02-10T09:30Z'
                _rsLength: 2
                _clientId: 2ef20c20-745c-11ea-bc55-0242ac130003
                _transactionId: a76de018-3b3c-4d78-9af6-2114256c6d26
        '400':
          description: Errores de Validación de mensajería y precondiciones de invocación
          schema:
            $ref: '#/definitions/_verificationError'
          examples:
            application/json:
              httpCode: '429'
              httpMessage: Too Many Requests
              moreInformation: Too Many Requests. Upgrade the plan
        '422':
          description: Consulta no procesable
          schema:
            $ref: '#/definitions/ErrorRs'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/ErrorRs'
      operationId: obtenerMovimientoTransaccion
      description: >-
        Consulta el listado de las ventas que componen un **Abono**


        Obtiene el listado de ventas en la fecha especificada, adicionalmente se
        pueden 

        filtrar codigos de comercio.


        El RUT se obtiene de la organización dueña de la aplicación que realiza
        el consumo


        El resultado se entrega páginado
  /abonos/totales-proximos:
    get:
      tags:
        - Abonos
      parameters:
        - name: fecha-desde
          description: >-
            Fecha inicio del rango de la consulta YYYY-MM-DDTHH:MM:SS ej
            2019-10-21T09:10:23
          in: query
          required: true
          type: string
          format: date
        - name: fecha-hasta
          description: >-
            Fecha inicio del rango de la consulta YYYY-MM-DDTHH:MM:SS ej
            2020-12-21T12:28:35
          in: query
          required: true
          type: string
          format: date
        - name: tipo-detalle
          description: Tipo de detalle
          in: query
          required: true
          type: string
      responses:
        '200':
          description: Resultado exitoso de lista de totales por cuenta
          schema:
            $ref: '#/definitions/TotalesProximosRs'
          examples:
            application/json:
              meta:
                _msgId: 8cc4cfa0-7465-11ea-bc55-0242ac130003
                _version: 1.1.0
                _rqDateTime: '2018-02-10T09:30Z'
                _rsLength: 76
                _clientId: 87bc02e6-4e6e-4155-9990-e81f75840227
                _transactionId: a280a16b-47ff-4378-93da-9965333f7927
              data:
                abonos:
                  - fechaAbono: '2018-01-17'
                    montoAbonoDolar: 96.41
                    montoAbonoPesos: 54.17
                  - fechaAbono: '2018-01-17'
                    montoAbonoDolar: 21.79
                    montoAbonoPesos: 12.65
              links:
                self: >-
                  https://$(catalog.host)/transbank/sandbox/abonos/totales-proximos?fecha-desde=2020-05-01&fecha-hasta=2020-06-01&tipo-detalle=XX
        '400':
          description: >-
            Errores generados por incumplimientos de las precondiciones de
            invocación del API.

            No se logra realizar el request mientras no se resuelvan estas
            fallas.
          schema:
            $ref: '#/definitions/_verificationError'
          examples:
            application/json:
              httpCode: '429'
              httpMessage: Too Many Requests
              moreInformation: Too Many Requests. Upgrade the plan
        '422':
          description: Consulta no procesable
          schema:
            $ref: '#/definitions/ErrorRs'
        '503':
          description: Service Unavailable
          schema:
            $ref: '#/definitions/ErrorRs'
      operationId: obtenerAbonosProximos
      description: >-
        Consulta los abonos próximos que se realizaran entre las fechas
        indicadas.


        Requiere las fechas de inicio y finalización junto con el tipo de
        detalle
         - Fecha abono *_DESDE_*. 
         - Fecha abono *_HASTA_*.
         - tipo-detalle
definitions:
  ErrorRs:
    type: object
    description: >-
      Respuesta de Error controlado por TBK

      Es un error "de negocio" asociado con las actividades de control propias
      del API consultado
    additionalProperties: false
    properties:
      meta:
        $ref: '#/definitions/_meta'
        properties: {}
        description: metadata del error
      errors:
        description: lista de errores generados por el API
        type: array
        items:
          $ref: '#/definitions/_error'
  _error:
    description: Definición de mensaje de error de JSON-API
    type: object
    properties:
      id:
        description: >-
          JSON-API Error A unique identifier for this particular occurrence of
          the problem.
        type: string
      links:
        $ref: '#/definitions/_links'
      status:
        description: >-
          The HTTP status code applicable to this problem, expressed as a string
          value.
        type: string
      code:
        description: 'An application-specific error code, expressed as a string value.'
        type: string
      title:
        description: >-
          A short, human-readable summary of the problem. It **SHOULD NOT**
          change from occurrence to occurrence of the problem, except for
          purposes of localization.
        type: string
      detail:
        description: >-
          A human-readable explanation specific to this occurrence of the
          problem.
        type: string
      source:
        type: object
        properties:
          pointer:
            description: >-
              A JSON Pointer [RFC6901] to the associated entity in the request
              document [e.g. "/data" for a primary data object, or
              "/data/attributes/title" for a specific attribute].
            type: string
          parameter:
            description: A string indicating which query parameter caused the error.
            type: string
    example:
      code: 422
      title: Fecha inicial invalida
      source:
        pointer: fecha-desde
      detail: Fecha de inicio mayor a la fecha final de la consulta
  _links:
    description: |-
      Definición de link de JSON-API
      A resource object **MAY** contain references to other resource objects
    type: object
    properties:
      self:
        format: uri
        description: 'A self member, whose value is a URL for the relationship data'
        type: string
      first:
        format: uri
        type: string
      prev:
        format: uri
        type: string
      next:
        format: uri
        type: string
      last:
        format: uri
        type: string
    example:
      self: >-
        https://$(catalog.host)/transbank/sandbox/abonos/totales-proximos?fecha-desde=2020-05-01&fecha-hasta=2020-06-01&tipo-detalle=XX
  _pagination:
    type: object
