                - gatewayscript:
                    version: 2.0.0
                    title: insertionSelf
                    source: "/*******************************************************\r\n * \\ \\   / / ___/ ___| / _ \\|  ___|_   _|\r\n *  \\ \\ / | |   \\___ \\| | | | |_    | |  \r\n *   \\ V /| |___ ___) | |_| |  _|   | |  \r\n *    \\_/  \\____|____/ \\___/|_|     |_|  \r\n * Documento propiedad Intelectual de VCSOFT., Se prohíbe su reproducción, uso, aplicación total o parcial \r\n * en cualquier medio o en cualquier proyecto, sin previa autorización.\r\n *  La información contenida en este documento es confidencial y reservada, y está dirigida exclusivamente \r\n * a personal interno a la empresa definida en la carátula de este documento.\r\n *  La información contenida en este documento no puede ser divulgada, duplicada o utilizada con propósitos \r\n * distintos a los autorizados expresamente por VCSOFT\r\n * \r\n *******************************************************\r\n * \r\n * Obtencion self links\r\n * \r\n ****************************\r\n * @author: jbernal@vc-soft.com\r\n * \r\n * \r\n * @version: 2020-04-08\r\n * @desc:  version inicial \r\n * \r\n *****/\r\nconst apim = require('apim');\r\n\r\nconst path =  `https://${apim.getvariable('request.headers.HostAPIC')?apim.getvariable('request.headers.HostAPIC'):apim.getvariable('api.endpoint.hostname')}/${apim.getvariable('api.org.name')}/${apim.getvariable('env.path')}${apim.getvariable('api.operation.path')}`;\r\nconst date = apim.getvariable('request.parameters.fecha-abono');\r\n\r\n\r\nlet messageBody = apim.getvariable(\"message.body\");\r\n\r\n\r\nmessageBody.links = {\r\n    \"self\": `${path}?fecha-abono=${date}`\r\n}\r\n\r\napim.setvariable(\"message.body\", messageBody);\r\n\r\n\r\n\r\n"
            - condition: ($operationPath() = '/abonos/por-cuentas')
              execute:
                - gatewayscript:
                    version: 2.0.0
