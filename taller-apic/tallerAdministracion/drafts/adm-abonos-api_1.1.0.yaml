            - condition: ($operationPath() = '/abonos/totales-realizados')
              execute:
                - gatewayscript:
                    version: 2.0.0
                    title: validateParameters
                    source: "/******************************************************\r\n * \\ \\   / / ___/ ___| / _ \\|  ___|_   _|\r\n *  \\ \\ / | |   \\___ \\| | | | |_    | |  \r\n *   \\ V /| |___ ___) | |_| |  _|   | |  \r\n *    \\_/  \\____|____/ \\___/|_|     |_|  \r\n * Documento propiedad Intelectual de VCSOFT.\r\n *  La información contenida en este documento no puede ser divulgada, duplicada o utilizada con propósitos \r\n * distintos a los autorizados expresamente por VCSOFT\r\n * \r\n *******************************************************\r\n * \r\n * Validaciones iniciales de los parametros \r\n * \r\n ****************************\r\n * @author: jbernal@vc-soft.com\r\n * \r\n * \r\n * @version: 2020-03-20\r\n * @desc:  version inicial \r\n * \r\n * @version: 2020-03-27\r\n * @desc: se cambian nombres de funciones  @author: jaimev@vc-soft.com\r\n *****/\r\n \r\n /** Constantes del JS */ \r\nconst apim = require('apim');\r\n\r\nconsole.error(\"Inicio de validate-parameter version 2020-04-02:08:45\");\r\n\r\nconst apigw = require('apigw');\r\napim.setvariable(\"ctx.uuid\", apigw.generateUUID());\r\n\r\nconst defaultErrorMsg = \"Invalid Parameter: Validation Failure\";\r\n\r\nlet dateAsString = apim.getvariable('request.parameters.fecha-abono');\r\n\r\nconst now = new Date(); \r\n\r\nlet errors = [];\r\n\r\naddValidation(\"fecha-abono\",\r\n              !isDateFormat(dateAsString),\r\n              { \"code\": 400,\r\n                \"title\": \"Fecha Invalida\",\r\n                \"source\": { \"pointer\" : \"fecha-abono\" },\r\n                \"detail\": `La fecha fecha-abono=${dateAsString} tiene que describirse en formato YYYY-MM-DD`\r\n              },true);\r\n              \r\n\r\nconst date = new Date(dateAsString);\r\n\r\naddValidation(\"fecha-abono\",\r\n              (now.getTime() - date.getTime())<0, // no cumple que esta en el pasado\r\n              { \"code\": 422,\r\n                \"title\": \"fecha-abono deberia estar en el pasado\",\r\n                \"source\": { \"pointer\" : \"fecha-abono\" },\r\n                \"detail\": `La fecha-abono ${toISO(date)} tiene que estar en el pasado ` \r\n              }); \r\n              \r\n\r\n\r\nif(errors.length > 0){\r\n    throwError();\r\n}\r\n\r\n/*** \r\n* Se utiliza apim.error para lanzar el error \r\n*/              \r\nfunction throwError(){\r\n    if(errors){\r\n        apim.setvariable(\"ctx.errorData\", errors);\r\n        const minStatus = errors.reduce((min, err) => err.code < min ? err.code : min, errors[0].code);\r\n        apim.error(\"ParametersException\",minStatus,defaultErrorMsg,defaultErrorMsg);\r\n    } \r\n}\r\n\r\n/***\r\n * Adiciona un error de validación a la estructura general de errores\r\n * @param field\r\n * @param isError\r\n * @param errorObj\r\n * @param isImmediate\r\n */\r\nfunction addValidation(field, isError, errorObj, isImmediate ){\r\n    console.error(\"Verificacion de validacion campo %s \", field);               \r\n    if(isError){\r\n        console.error(\"Falla de validacion identificada en %s \", field);\r\n        errors.push(errorObj);\r\n        if(isImmediate){\r\n            throwError();\r\n        }\r\n    }\r\n}\r\n\r\n/**\r\n * Entrega si es fecha formada con ISO 8601 2020-04-20T10:45:00\r\n * corregido milli jev  2020-01-01 2020-01-01T01:02:03\r\n * @param dateAsString \r\n */\r\nfunction isDateFormat(dateAsString){\r\n    if(!dateAsString){\r\n        return false;\r\n    }else{\r\n        const reg = /^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])$/g;\r\n        if(!reg.test(dateAsString)){\r\n          return false;\r\n        }\r\n    }\r\n    return true;\r\n}\r\n\r\n\r\n/**\r\n * entrega la fecha en formaro date ISO8601\r\n * @param date \r\n */\r\nfunction toISO(date) {\r\n    let month = '' + (date.getUTCMonth() + 1);\r\n    let day = '' + date.getUTCDate();\r\n    let year = date.getUTCFullYear();\r\n\r\n    if (month.length < 2)\r\n        month = '0' + month;\r\n    if (day.length < 2)\r\n        day = '0' + day;\r\n    return  year + \"-\" + month + \"-\" + day;\r\n}"
                - gatewayscript:
                    version: 2.0.0
                    title: get-rut
                    source: "/*******************************************************\r\n * \\ \\   / / ___/ ___| / _ \\|  ___|_   _|\r\n *  \\ \\ / | |   \\___ \\| | | | |_    | |  \r\n *   \\ V /| |___ ___) | |_| |  _|   | |  \r\n *    \\_/  \\____|____/ \\___/|_|     |_|  \r\n * Documento propiedad Intelectual de VCSOFT., Se prohíbe su reproducción, uso, aplicación total o parcial \r\n * en cualquier medio o en cualquier proyecto, sin previa autorización.\r\n *  La información contenida en este documento es confidencial y reservada, y está dirigida exclusivamente \r\n * a personal interno a la empresa definida en la carátula de este documento.\r\n *  La información contenida en este documento no puede ser divulgada, duplicada o utilizada con propósitos \r\n * distintos a los autorizados expresamente por VCSOFT\r\n * \r\n *******************************************************\r\n * \r\n * Obtención de RUT de consumidor\r\n * \r\n ****************************\r\n * @author: mtorres@vc-soft.com\r\n * \r\n * \r\n * @version: 2020-03-27\r\n * @desc:  version inicial \r\n * \r\n *****/\r\n\r\nconst apim = require('apim');\r\nlet errors = [];\r\nconst rut = apim.getvariable('client.org.name');\r\nconst reg = /^[0-9]+[-|‐]{1}[0-9kK]{1}$/;\r\nif(reg.test(rut)){\r\n    let arrayrut = rut.split('-');\r\n    apim.setvariable('ctx.rutnumero',arrayrut[0],'set');\r\n    apim.setvariable('ctx.rutdigitov',arrayrut[1],'set');\r\n}else{\r\n  addErrors(\"422\",\"RUT invalido\",[\"El RUT no corresponde al formato de RUT\"],\"RUT\");\r\n  apim.setvariable(\"ctx.errorData\", errors);\r\n  apim.error('ParametersException', '422', 'Invalid parameters', 'Invalid parameters')\r\n}\r\nfunction addErrors (code, title, details, pointer) {\r\n  details.map(detail => {\r\n    const error = {\r\n      'code': code,\r\n      'title': title,\r\n      'source': {\r\n        'pointer': pointer\r\n      },\r\n      'detail': detail\r\n    }\r\n    errors.push(error)\r\n  })\r\n}"
