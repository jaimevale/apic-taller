io invalido\",\r\n                     \"source\": { \"pointer\" : \"codigos-comercio\" },\r\n                     \"detail\": `Los codigos-comercio ${codes} no debe  terminar con coma`\r\n                   });\r\n }\r\n\r\n\r\naddValidation(\"fecha-abono\",\r\n              (now.getTime() - date.getTime())>0, \r\n              { \"code\": 422,\r\n                \"title\": \"fecha-abono deberia estar en el futuro\",\r\n                \"source\": { \"pointer\" : \"fecha-abono\" },\r\n                \"detail\": `La fecha-abono ${toISO(date)} tiene que estar en en el futuro ` \r\n              }); \r\n\r\n\r\nif(errors.length > 0){\r\n    throwError();\r\n}\r\n\r\n/*** \r\n* Se utiliza apim.error para lanzar el error \r\n*/              \r\nfunction throwError(){\r\n    if(errors){\r\n        apim.setvariable(\"ctx.errorData\", errors);\r\n        const minStatus = errors.reduce((min, err) => err.code < min ? err.code : min, errors[0].code);\r\n        apim.error(\"ParametersException\",minStatus,defaultErrorMsg,defaultErrorMsg);\r\n    } \r\n}\r\n\r\n/***\r\n * Adiciona un error de validación a la estructura general de errores\r\n * @param field\r\n * @param isError\r\n * @param errorObj\r\n * @param isImmediate\r\n */\r\nfunction addValidation(field, isError, errorObj, isImmediate ){\r\n    console.error(\"Verificacion de validacion campo %s \", field);               \r\n    if(isError){\r\n        console.error(\"Falla de validacion identificada en %s \", field);\r\n        errors.push(errorObj);\r\n        if(isImmediate){\r\n            throwError();\r\n        }\r\n    }\r\n}\r\n\r\n/**\r\n * Entrega si es fecha formada con ISO 8601 2020-04-20T10:45:00\r\n * corregido milli jev  2020-01-01 2020-01-01T01:02:03\r\n * @param dateAsString \r\n */\r\nfunction isDateFormat(dateAsString){\r\n    if(!dateAsString){\r\n        return false;\r\n    }else{\r\n        const reg = /^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])$/g;\r\n        if(!reg.test(dateAsString)){\r\n          return false;\r\n        }\r\n    }\r\n    return true;\r\n}\r\n\r\n/**\r\n * Valida que el numero ingresado sea un numerico\r\n */\r\nfunction isNumberFormat(number){\r\n    \r\n    let reg = /^([1-9])/;\r\n    if(reg.test(number)){\r\n        return false;\r\n    }\r\n    return true;\r\n}\r\n\r\n\r\n/**\r\n * Valida que la cadena no contenga espacios en blanco\r\n */ \r\nfunction validateEmptySpaces(stringToValidate){\r\n    const reg = /^$|\\s/g;\r\n    if(reg.test(stringToValidate)){\r\n        return true;\r\n    }\r\n    return false;\r\n}\r\n\r\n\r\n/**\r\n * entrega la fecha en formaro date ISO8601\r\n * @param date \r\n */\r\nfunction toISO(date) {\r\n    let month = '' + (date.getUTCMonth() + 1);\r\n    let day = '' + date.getUTCDate();\r\n    let year = date.getUTCFullYear();\r\n\r\n    if (month.length < 2)\r\n        month = '0' + month;\r\n    if (day.length < 2)\r\n        day = '0' + day;\r\n    return  year + \"-\" + month + \"-\" + day;\r\n}\r\n"
