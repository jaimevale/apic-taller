                - xslt:
                    version: 2.0.0
                    title: set-message
                    input: false
                    source: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\r\n<xsl:stylesheet version=\"1.0\" \r\n  xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\" \r\n  xmlns:dp=\"http://www.datapower.com/extensions\" \r\n  xmlns:func=\"http://exslt.org/functions\" \r\n  xmlns:apim=\"http://www.ibm.com/apimanagement\" extension-element-prefixes=\"dp func apim\" \r\n  xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\" \r\n  xmlns:NS1=\"http://www.transbank.cl/entidad/abono/v1\" \r\n  xmlns:NS2=\"http://www.transbank.cl/Diccionario\">\r\n  <xsl:include href=\"store:///dp/apim.custom.xsl\" />\r\n\r\n  <xsl:template match=\"/\">\r\n    <xsl:variable name=\"input\" select=\"apim:payloadRead()\" />\r\n    <xsl:call-template name=\"apim:setVariable\">\r\n      <xsl:with-param name=\"varName\" select=\"'ctx.message'\" />\r\n      <xsl:with-param name=\"value\" select=\"$input/soapenv:Envelope/soapenv:Body/*/NS1:cuerpo/NS2:estadoRespuestaDetalle/NS2:estado/NS2:mensajeRespuesta\" />\r\n      <xsl:with-param name=\"action\" select=\"'add'\"/>\r\n    </xsl:call-template>\r\n  </xsl:template>\r\n</xsl:stylesheet>"
                - gatewayscript:
                    version: 2.0.0
                    title: validateResponse
                    source: >-
                      /*******************************************************
                       * \ \   / / ___/ ___| / _ \|  ___|_   _|
                       *  \ \ / | |   \___ \| | | | |_    | |  
                       *   \ V /| |___ ___) | |_| |  _|   | |  
                       *    \_/  \____|____/ \___/|_|     |_|  
                       * Documento propiedad Intelectual de VCSOFT., Se prohíbe su reproducción, uso, aplicación total o parcial 
                       * en cualquier medio o en cualquier proyecto, sin previa autorización.
                       *  La información contenida en este documento es confidencial y reservada, y está dirigida exclusivamente 
                       * a personal interno a la empresa definida en la carátula de este documento.
                       *  La información contenida en este documento no puede ser divulgada, duplicada o utilizada con propósitos 
                       * distintos a los autorizados expresamente por VCSOFT
                       * 
                       *******************************************************
                       * 
                       * Validaciones de la respuesta final
                       * 
                       ****************************
                       * @author: jbernal@vc-soft.com
                       * 
                       * 
                       * @version: 2020-03-20
                       * @desc:  version inicial 
                       * 
                       * @version: 2020-03-27
                       * @desc: se cambian nombres de funciones  @author: jaimev@vc-soft.com
                       *****/
                      console.error("Inicio de validateResponse version
                      2020-04-02:08:45");


                      const apim = require('apim');


                      const defaultErrorMsg = "Service unavailable";


                      const messageBody = apim.getvariable('message.body');

                      const statusCode =
                      apim.getvariable('message.status.code');


                      let errors = [];


                      if(!messageBody){ 
                         setErrors(statusCode,
                              defaultErrorMsg,
                              ['El servicio interno no entregó resultado esperado']);
                      }


                      if(statusCode!=200){ 
                         setErrors(statusCode,
                                  apim.getvariable('message.status.reason'),
                                  [ apim.getvariable('ctx.message') ]); 
                      }



                      if(errors.length > 0 ){
                          throwError()
                      }


                      function throwError(){
                         apim.setvariable("ctx.errorData", errors);
                         const minStatus = errors.reduce((min, err) => err.code < min ? err.code : min, errors[0].code);
                         apim.error("ResponseException",minStatus,defaultErrorMsg,defaultErrorMsg);
                      }


                      /** registra objeto Error ***/

                      function setErrors(code, title, details, isImmediate){
                          
                          details.map(detail => {
                              const error =  {
                                  "code": code,
                                  "title": title,
                                  "detail": detail
                              };
                              
                              errors.push(error);
                              
                              if(isImmediate){
                                  console.error("Entro con el codigo de error",code );
                                  throwError();
                              }
                          })
                      }
